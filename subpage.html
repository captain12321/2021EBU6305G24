<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>subpage_test</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .upper {
            width: 100%;
            height: 100px;
        }

        .mainpart {
            width: 100%;
            background-color: yellow;
            height: 1000px;
        }

        .timeline{
            float: left;
            background-color: aqua;
            width: 20%;
            height: 1000px;
        }

        .textfield {
            float: left;
            background-color: aquamarine;
            width: 80%;
            height: 1000px;
        }

        .lower {
            width: 100%;
            background-color: green;
            height: 150px;
        }

        .images{
            width: 100%;
            height: 100px;
        }

        .title{
            font-size: xx-large;
        }

    </style>
</head>

<body>
    <div class="upper">
        <div>
            <img class="images" src="test.png" />
        </div>     
    </div>

    <div class="mainpart">
        <div class="timeline">
            <p class="title">Timeline</p>
        </div>
        <div class="textfield">
            <p class="title">Area for article</p>
        </div>
    </div>

    <div class="lower">
        <h1>Lower Test</h1>
    </div>
    
</body>
</html>
